<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset-min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Minecraft Quiz</title>
</head>
<body>
    <main>
        <div class="principal-container">
            <div class="itens-container">
                    <img src="/img/logo-minecraft.png" alt="minecraft logo" class="minecraft-img">
                    <img src="/img/logo-quiz.png" alt="quiz logo" class="quiz-img">
                    <button class="btn-jogar">Jogar</button>
            </div>
            <div class="audio-mute-container">
                <img src="/img/audio-mute.png" alt="imagem icon audio mutado" class="audio-mute-img">
            </div>
            <div class="audio-container">
                <img src="/img/audio.png" alt="imagem icon audio" class="audio-img">
            </div>
          
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
