<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset-min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Minecraft Quiz</title>
</head>
<body>
    <main>
        <div class="principal-container center">
            <div class="itens-container">
                    <img src="assets/css/img/logo-minecraft.png" alt="minecraft logo" class="minecraft-img">
                    <img src="assets/css/img/logo-quiz.png" alt="quiz logo" class="quiz-img">
                    <a class="btn-jogar">Jogar</a>
                   
            </div>
            <div class="audio-mute-container">
                <img src="assets/css/img/audio-mute.png" alt="imagem icon audio mutado" class="audio-mute-img" onclick="toggleMute()">
            </div>
            <div class="audio-container">
                <img src="assets/css/img/audio.png" alt="imagem icon audio" class="audio-img" onclick="toggleMute()">
            </div>
            <iframe id="youtube-audio" width="0" height="0" src="https://www.youtube.com/embed/videoseries?list=PL3817D41C7D841E23&autoplay=1&mute=0" frameborder="0" allow="autoplay"></iframe>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
